<main class="form-container">
    <form class="form-horizontal custom-form">
        <h3 class="form-header">Login
            <small>(Utilice usuario o email)</small>
        </h3>
        <div class="form-group">
            <label for="username" class="control-label col-xs-4">Nombre de usuario:</label>
            <input type="text" id="username" class="col-xs-8">
        </div>
        <div class="form-group">
            <label for="useremail" class="control-label col-xs-4">Email:</label>
            <input type="email" id="useremail" class="col-xs-8" placeholder="correo.usuario@email.com">
        </div>
        <div class="form-group">
            <label for="userpassword" class="control-label col-xs-4">Contraseña*:</label>
            <input type="password" id="userpassword" class="col-xs-8" required>
        </div>
        <div class="send text-center">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </form>
</main>

<footer class="container-fluid page-footer">
    <div class="container-fluid container-960">
        <div class="row">
            <section class="contact col-sm-6">
                <h3>Contacto</h3>

                    <a href="http://twitter.com" target="_blank" class="contact-icon contact-icon-twitter"></a>
                    <a href="http://facebook.com" target="_blank" class="contact-icon contact-icon-facebook"></a>
                </div>
            </section>
            <section class="about col-sm-6">

                <p>Somos uno de los clubs deportivos con más tradición dentro de la comunidad universitaria. Como club,

                <div class="upm-logo-container">

                </div>
            </section>
        </div>
    </div>
</footer>
